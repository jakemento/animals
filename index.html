<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Mad Libs Adventure</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="person1">Enter Name</label>
            <input class="form-control" id="person1" placeholder="Enter name" type="text">
          </div>
          <div class="form-group">
            <label for="person2">Enter Another Name</label>
            <input class="form-control" id="person2" placeholder="Enter Name" type="text">
          </div>
          <div class="form-group">
            <label for="noun">Enter Noun</label>
            <input class="form-control" id="noun" placeholder="Enter Noun" type="text">
          </div>
          <div class="form-group">
            <label for="verb">Enter Verb</label>
            <input class="form-control" id="verb" placeholder="Enter Verb" type="text">
          </div>
          <div class="form-group">
            <label for="animal">Enter Animal</label>
            <input class="form-control" id="animal" placeholder="Enter Animal" type="text">
          </div>
          <div class="form-group">
            <label for="exclamation">Enter Exclamation</label>
            <input class="form-control" id="exclamation" placeholder="Enter Exclamation" type="text">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>

      <div id="story">
         <h1>A fantastical adventure</h1>
         <p>One day, <span class="person1"></span> and <span class="person2"></span> were walking through the woods, when suddenly a giant <span class="animal"></span> appeared. "<span class="exclamation"></span>", <span class="person1"></span> cried. The two of them <span class="verb"></span> as quickly possible, and when they were safe, <span class="person1"></span> and <span class="person2"></span> gave each other a giant <span class="noun"></span>.
         </p>
       </div>
     </div>

  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery-1.12.0.js"></script>
  <script src="js/app.js"></script>
  </body>
</html>
